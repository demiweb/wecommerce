<!-- begin header -->
<header class="header">
  <a href="#" class="header__lang header__lang--desc">
    <img class="js-lazy" alt="" width="44" height="44" src="about:blank" data-src="./img/eng@2x.png"/>
  </a>

  <div class="container container--lg">
    <div class="header__inner">
      <div class="header__nav-wrap js-menu">
          {{ mixins.list(
            name = 'nav',
            hasWrap = true,
            modifications = { wrap: 'header__nav', item: '', link: '' },
            list = [
              { link: 'הסיפור שלנו', modItem: 'nav__item-current' },
              { link: 'השירותים שלנו' },
              { link: 'הידעת' },
              { link: 'בלוג' },
              { link: 'צור קשר' }
            ]
          ) }}
        <a href="#" class="header__lang">
          <img class="js-lazy" alt="" width="44" height="44" src="about:blank" data-src="./img/eng@2x.png"/>
        </a>
      </div>

      <button class="header__burger burger js-burger"><span></span></button>
    </div>
  </div>

  <a href="/" class="header__logo logo">
    <img class="js-lazy" alt="" src="about:blank" data-src="./img/home/logo111.png"/>
  </a>
</header>
<!-- end header -->
