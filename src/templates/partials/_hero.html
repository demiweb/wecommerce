<!-- begin hero -->
<section class="hero js-lazy{% if hero.mod %} {{ hero.mod }}{% endif %}" data-background-image="./img/{{ hero.bg }}">
  {% if not hero.sm %}
  <div class="container">
    <div class="hero__inner">
      <h1 class="hero__title title title--h1">טקסט כלשהו</h1>

      <div class="hero__btn">
        {{ mixins.btn(
          title = 'צור קשר',
          mod = ''
        ) }}
      </div>
    </div>
  </div>
  {% endif %}
</section>
<!-- end hero -->
